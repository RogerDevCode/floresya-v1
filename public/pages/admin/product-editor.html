            <li class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 dark:text-gray-600">
                <path d="m9 18 6-6-6-6" />
              </svg>
              <span class="text-gray-900 dark:text-gray-100 font-medium">Productos</span>
            </li>
            <li class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 dark:text-gray-600">

              <span class="text-gray-900 dark:text-gray-100 font-medium">Editor</span>
            </li>

            </nav>

          <!-- Right Section: Theme + Notifications + User + Logout -->
          <div class="flex items-center space-x-2">
            <!-- Theme Toggle -->
            <button
              id="theme-toggle-btn"
              class="p-2 text-gray-600 dark:text-gray-300 hover:text-pink-600 dark:hover:text-pink-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
              title="Cambiar tema"

              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            </button>

            <!-- Notifications -->

              <!-- Notifications Panel -->

                <div class="w-8 h-8 bg-pink-100 dark:bg-pink-900 rounded-full flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-pink-600 dark:text-pink-400">

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Editor de Producto</h1>
        <p class="text-gray-600">
          ID: <span id="product-id-display">#000</span> |
          <span
            id="product-status"
            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
            >Activo</span
          >
        </p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Product Information Form -->
        <div class="bg-white rounded-xl shadow-md p-6 admin-card">
          <h2 class="text-xl font-bold text-gray-900 mb-6">Información del Producto</h2>

          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
              <input
                type="text"
                id="product-name"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 admin-input"
                placeholder="Nombre del producto"
                value="Ramo Tropical Vibrante"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
              <textarea
                id="product-description"
                rows="4"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 admin-input"
                placeholder="Descripción detallada del producto"
              >
Explosión de colores tropicales con aves del paraíso, heliconias y flores exóticas</textarea
              >
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Precio USD *</label>
                <input
                  type="number"
                  id="product-price-usd"
                  step="0.01"
                  required
                  min="0"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 admin-input"
                  placeholder="0.00"
                  value="45.99"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Precio VES</label>
                <input
                  type="number"
                  id="product-price-ves"
                  step="0.01"
                  min="0"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 admin-input"
                  placeholder="0.00"
                  value="1837.96"
                  readonly
                />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Stock *</label>
                <input
                  type="number"
                  id="product-stock"
                  required
                  min="0"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 admin-input"
                  placeholder="Cantidad en stock"
                  value="15"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">SKU</label>
                <input
                  type="text"
                  id="product-sku"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 admin-input"
                  placeholder="Código de producto"
                  value="FY-001"
                />
              </div>
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                id="product-active"
                class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded"
                checked
              />
              <label for="product-active" class="ml-2 block text-sm text-gray-900">
                Producto Activo
              </label>
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                id="product-featured"
                class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded"
                checked
              />
              <label for="product-featured" class="ml-2 block text-sm text-gray-900">
                Producto Destacado
              </label>
            </div>
          </div>

          <div class="mt-8 flex space-x-4">
            <button
              id="save-product-btn"
              class="admin-btn bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg"
            >
              Guardar Producto
            </button>
            <button
              id="cancel-product-btn"
              class="admin-btn bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg"
            >
              Cancelar
            </button>
          </div>
        </div>

        <!-- Product Images Management -->
        <div class="bg-white rounded-xl shadow-md p-6 admin-card">
          <h2 class="text-xl font-bold text-gray-900 mb-6">Imágenes del Producto</h2>

          <div id="images-preview" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
            <div class="relative group">
              <img
                src="../../images/placeholder-flower.svg"
                alt="Product Image"
                class="w-full h-32 object-cover rounded-lg"
              />
              <div
                class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-center justify-center"
              >
                <button class="text-white p-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-5 w-5"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
              </div>
              <div class="absolute top-2 left-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded">
                Principal
              </div>
            </div>
            <div class="relative group">
              <img
                src="../../images/placeholder-flower.svg"
                alt="Product Image"
                class="w-full h-32 object-cover rounded-lg"
              />
              <div
                class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-center justify-center"
              >
                <button class="text-white p-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-5 w-5"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="relative group">
              <img
                src="../../images/placeholder-flower.svg"
                alt="Product Image"
                class="w-full h-32 object-cover rounded-lg"
              />
              <div
                class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-center justify-center"
              >
                <button class="text-white p-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-5 w-5"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div
            class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center upload-area"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-12 w-12 text-gray-400 mx-auto mb-4"
            >
              <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" />
              <path d="M12 12v9" />
              <path d="m16 16-4-4-4 4" />
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Agregar imágenes</h3>
            <p class="text-sm text-gray-500 mb-4">
              Arrastra y suelta imágenes aquí o haz clic para seleccionar
            </p>
            <input type="file" id="image-upload" multiple accept="image/*" class="hidden" />
            <button
              id="upload-trigger"
              class="admin-btn bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg"
            >
              Seleccionar Imágenes
            </button>
          </div>

          <div class="mt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-3">Ocasiones</h3>
            <div id="occasions-container" class="space-y-2">
              <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                <div class="flex items-center">
                  <div
                    class="w-8 h-8 rounded-full flex items-center justify-center"
                    style="background-color: #db277720; color: #db2777"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="h-4 w-4"
                    >
                      <rect x="3" y="8" width="18" height="4" rx="1" />
                      <path d="M12 8v13" />
                      <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7" />
                      <path
                        d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"
                      />
                    </svg>
                  </div>
                  <span class="ml-3">Cumpleaños</span>
                </div>
                <button class="text-red-600 hover:text-red-800">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-4 w-4"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
              </div>
              <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                <div class="flex items-center">
                  <div
                    class="w-8 h-8 rounded-full flex items-center justify-center"
                    style="background-color: #10b98120; color: #10b981"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="h-4 w-4"
                    >
                      <path
                        d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                      />
                    </svg>
                  </div>
                  <span class="ml-3">Aniversario</span>
                </div>
                <button class="text-red-600 hover:text-red-800">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-4 w-4"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
