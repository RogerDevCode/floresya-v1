<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestión de Ocasiones - FloresYa Admin" />
    <title>Gestión de Ocasiones - FloresYa Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/tailwind.css" />
    <link rel="stylesheet" href="../../css/admin-theme.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
  </head>
  <body class="font-sans antialiased admin-page" data-page="occasions">
    <!-- Navbar Estandarizado -->
    <nav
      class="navbar bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm shadow-md fixed top-0 left-0 right-0 z-50"
      role="navigation"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Left Section: Back Button  -->
          <div class="flex items-center gap-3">
            <button
              id="back-btn"
              class="flex items-center gap-2 text-gray-600 dark:text-gray-300 hover:text-pink-600 dark:hover:text-pink-400 transition-colors p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
              title="Volver"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m12 19-7-7 7-7" />
                <path d="M19 12H5" />
              </svg>
              <span class="hidden sm:inline text-sm font-medium">Volver</span>
            </button>
          </div>

          <!-- Center Section: Logo + Breadcrumb -->
          <div class="flex items-center space-x-3">
            <a
              href="../../index.html"
              class="flex items-center space-x-2 hover:opacity-80 transition-opacity"
            >
              <img
                src="../../images/logoFloresYa.jpeg"
                alt="Logo FloresYa Admin"
                class="h-10 w-10 rounded-full ring-2 ring-pink-200 dark:ring-pink-800"
              />
              <span class="text-xl font-bold text-pink-600 dark:text-pink-400 hidden md:block">
                FloresYa Admin
              </span>
            </a>

            <!-- Breadcrumb -->
            <nav class="hidden lg:flex items-center text-sm" aria-label="Breadcrumb">
              <ol id="breadcrumb-container" class="flex items-center space-x-2">
                <li>
                  <a
                    href="./dashboard.html"
                    class="text-gray-500 dark:text-gray-400 hover:text-pink-600 dark:hover:text-pink-400 transition-colors"
                  >
                    Dashboard
                  </a>
                </li>
                <li class="flex items-center space-x-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="text-gray-400 dark:text-gray-600"
                  >
                    <path d="m9 18 6-6-6-6" />
                  </svg>
                  <span class="text-gray-900 dark:text-gray-100 font-medium">Ocasiones</span>
                </li>
              </ol>
            </nav>
          </div>

          <!-- Right Section: Theme + Notifications + User + Logout -->
          <div class="flex items-center space-x-2">
            <!-- Theme Toggle -->
            <button
              id="theme-toggle-btn"
              class="p-2 text-gray-600 dark:text-gray-300 hover:text-pink-600 dark:hover:text-pink-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
              title="Cambiar tema"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
              </svg>
            </button>

            <!-- Notifications -->
            <div class="relative">
              <button
                id="notifications-btn"
                class="relative p-2 text-gray-600 dark:text-gray-300 hover:text-pink-600 dark:hover:text-pink-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
                title="Notificaciones"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                  <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                </svg>
                <span
                  id="notification-badge"
                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden"
                ></span>
              </button>

              <!-- Notifications Panel -->
              <div
                id="notifications-panel"
                class="hidden absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden z-50"
              >
                <div
                  class="p-4 bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700"
                >
                  <h3 class="font-semibold text-gray-900 dark:text-gray-100">Notificaciones</h3>
                </div>
                <div id="notifications-list" class="max-h-96 overflow-y-auto"></div>
              </div>
            </div>

            <!-- User Info -->
            <div
              class="hidden md:flex items-center space-x-3 pl-3 border-l border-gray-200 dark:border-gray-700"
            >
              <div class="flex items-center space-x-2">
                <div
                  class="w-8 h-8 bg-pink-100 dark:bg-pink-900 rounded-full flex items-center justify-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    class="text-pink-600 dark:text-pink-400"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                  </svg>
                </div>
                <span
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  id="admin-user-display"
                >
                  Admin
                </span>
              </div>
            </div>

            <!-- Logout -->
            <button
              id="logout-btn"
              class="p-2 text-gray-600 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
              title="Cerrar sesión"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline points="16 17 21 12 16 7" />
                <line x1="21" x2="9" y1="12" y2="12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div class="h-16"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Gestión de Ocasiones</h1>
        <p class="text-gray-600">Administra las ocasiones disponibles para los productos</p>
      </div>

      <!-- Filters and New Occasion Button -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div class="flex flex-wrap gap-3">
          <button
            id="filter-all"
            class="filter-btn bg-pink-100 text-pink-800 hover:bg-pink-200 px-4 py-2 rounded-lg transition-colors active"
            data-filter="all"
          >
            Todas
          </button>
          <button
            id="filter-active"
            class="filter-btn bg-green-100 text-green-800 hover:bg-green-200 px-4 py-2 rounded-lg transition-colors"
            data-filter="active"
          >
            Activas
          </button>
          <button
            id="filter-inactive"
            class="filter-btn bg-red-100 text-red-800 hover:bg-red-200 px-4 py-2 rounded-lg transition-colors"
            data-filter="inactive"
          >
            Inactivas
          </button>
        </div>
        <button
          id="new-occasion-btn"
          class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg flex items-center space-x-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
          <span>Nueva Ocasión</span>
        </button>
      </div>

      <!-- Edition Panel -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-6 admin-card">
        <h2 class="text-xl font-bold text-gray-900 mb-6" id="edition-title">Nueva Ocasión</h2>

        <input type="hidden" id="occasion-id" value="" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
            <input
              type="text"
              id="occasion-name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
              placeholder="Nombre de la ocasión"
            />
          </div>

          <!-- Slug: Hidden, generated automatically -->
          <input type="hidden" id="occasion-slug" />

          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
            <textarea
              id="occasion-description"
              rows="3"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
              placeholder="Descripción de la ocasión"
            ></textarea>
          </div>

          <!-- Icon: Hidden, generated automatically -->
          <input type="hidden" id="occasion-icon" />

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
            <input
              type="color"
              id="occasion-color"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
            />
          </div>

          <!-- Display Order: Hidden, managed by popularity -->
          <input type="hidden" id="occasion-display-order" value="0" />

          <div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="occasion-is-active"
                class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded"
              />
              <label for="occasion-is-active" class="ml-2 block text-sm text-gray-900">
                Ocasión Activa
              </label>
            </div>
          </div>
        </div>

        <div class="mt-8 flex space-x-4">
          <button
            id="save-occasion-btn"
            class="admin-btn bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 mr-2"
            >
              <path
                d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"
              />
              <path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7" />
              <path d="M7 3v4a1 1 0 0 0 1 1h7" />
            </svg>
            Guardar Ocasión
          </button>
          <button
            id="delete-occasion-btn"
            class="admin-btn bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 mr-2"
            >
              <path d="M3 6h18" />
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              <line x1="10" x2="10" y1="11" y2="17" />
              <line x1="14" x2="14" y1="11" y2="17" />
            </svg>
            Eliminar Ocasión
          </button>
          <button
            id="cancel-occasion-btn"
            class="admin-btn bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg"
          >
            Cancelar
          </button>
        </div>
      </div>

      <!-- Occasions Table -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden admin-card">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Nombre
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Slug
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Estado
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Orden
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Última Modificación
                </th>
              </tr>
            </thead>
            <tbody id="occasions-table-body" class="bg-white divide-y divide-gray-200">
              <!-- Occasions will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Footer - Información de Contacto -->
    <!-- TODO: Incluir componente de footer aquí -->

    <script type="module" src="occasions.js"></script>
    <script type="module" src="../../js/components/admin-navbar.js"></script>
  </body>
</html>
