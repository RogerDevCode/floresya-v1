<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestión de Ocasiones - FloresYa Admin" />
    <title>Gestión de Ocasiones - FloresYa Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/tailwind.css" />
    <link rel="stylesheet" href="../../admin/admin.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

    <style>
      .admin-card {
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .admin-card:hover {
        transform: translateY(-2px);
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .table-row {
        border-bottom: 1px solid #e5e7eb;
        padding: 1rem 1.5rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .table-row:hover {
        background-color: #f9fafb;
      }

      .table-row.selected {
        background-color: #fef2f2; /* Rojo claro para resaltar el seleccionado */
      }

      .status-badge {
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .status-active {
        background-color: #dcfce7;
        color: #166534;
      }

      .status-inactive {
        background-color: #fee2e2;
        color: #991b1b;
      }
    </style>
  </head>
  <body class="font-sans antialiased admin-page">
    <!-- Navigation -->
    <nav class="navbar bg-white/95 backdrop-blur-sm shadow-md" role="navigation">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <a
            class="flex items-center space-x-2"
            href="/admin/main.html"
            aria-label="FloresYa Admin"
          >
            <img
              src="../images/logoFloresYa.jpeg"
              alt="Logo FloresYa Admin"
              class="h-10 w-10 rounded-full"
            />
            <span class="text-xl font-bold text-pink-600">FloresYa Admin</span>
          </a>

          <div class="flex items-center space-x-4">
            <a href="/admin/main.html" class="text-gray-600 hover:text-pink-600 transition-colors">
              <i data-lucide="arrow-left" class="h-6 w-6"></i>
            </a>
            <span class="text-sm text-gray-600">Admin</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div class="h-16"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Gestión de Ocasiones</h1>
        <p class="text-gray-600">Administra las ocasiones disponibles para los productos</p>
      </div>

      <!-- Filters and New Occasion Button -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div class="flex flex-wrap gap-3">
          <button
            id="filter-all"
            class="filter-btn bg-pink-100 text-pink-800 hover:bg-pink-200 px-4 py-2 rounded-lg transition-colors active"
            data-filter="all"
          >
            Todas
          </button>
          <button
            id="filter-active"
            class="filter-btn bg-green-100 text-green-800 hover:bg-green-200 px-4 py-2 rounded-lg transition-colors"
            data-filter="active"
          >
            Activas
          </button>
          <button
            id="filter-inactive"
            class="filter-btn bg-red-100 text-red-800 hover:bg-red-200 px-4 py-2 rounded-lg transition-colors"
            data-filter="inactive"
          >
            Inactivas
          </button>
        </div>
        <button
          id="new-occasion-btn"
          class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg flex items-center space-x-2"
        >
          <i data-lucide="plus" class="h-5 w-5"></i>
          <span>Nueva Ocasión</span>
        </button>
      </div>

      <!-- Edition Panel -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-6 admin-card">
        <h2 class="text-xl font-bold text-gray-900 mb-6" id="edition-title">Nueva Ocasión</h2>

        <input type="hidden" id="occasion-id" value="" />

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
            <input
              type="text"
              id="occasion-name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
              placeholder="Nombre de la ocasión"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Slug *</label>
            <input
              type="text"
              id="occasion-slug"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
              placeholder="Identificador-url"
            />
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
            <textarea
              id="occasion-description"
              rows="3"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
              placeholder="Descripción de la ocasión"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Icono</label>
            <input
              type="text"
              id="occasion-icon"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
              placeholder="Nombre del icono (lucide)"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
            <input
              type="color"
              id="occasion-color"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Orden de Visualización</label
            >
            <input
              type="number"
              id="occasion-display-order"
              min="0"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"
              placeholder="0"
            />
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="occasion-is-active"
              class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded"
            />
            <label for="occasion-is-active" class="ml-2 block text-sm text-gray-900">
              Ocasión Activa
            </label>
          </div>
        </div>

        <div class="mt-8 flex space-x-4">
          <button
            id="save-occasion-btn"
            class="admin-btn bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg"
          >
            <i data-lucide="save" class="h-5 w-5 mr-2"></i>
            Guardar Ocasión
          </button>
          <button
            id="delete-occasion-btn"
            class="admin-btn bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg hidden"
          >
            <i data-lucide="trash-2" class="h-5 w-5 mr-2"></i>
            Eliminar Ocasión
          </button>
          <button
            id="cancel-occasion-btn"
            class="admin-btn bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg"
          >
            Cancelar
          </button>
        </div>
      </div>

      <!-- Occasions Table -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden admin-card">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Nombre
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Slug
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Estado
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Orden
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Última Modificación
                </th>
              </tr>
            </thead>
            <tbody id="occasions-table-body" class="bg-white divide-y divide-gray-200">
              <!-- Occasions will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/lucide-icons.js"></script>
    <script type="module" src="occasions.js"></script>
  </body>
</html>
