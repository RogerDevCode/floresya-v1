<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Carrito de Compras - FloresYa" />
    <title>Carrito de Compras - FloresYa</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/tailwind.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

    <!-- Custom styles for gradient background -->
    <style>
      body {
        background: linear-gradient(135deg, #ec4899 0%, #10b981 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <!-- Navigation (same as index.html) -->
    <nav class="navbar bg-white/95 backdrop-blur-sm shadow-md" role="navigation">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <a class="flex items-center space-x-2" href="/" aria-label="FloresYa">
            <img
              src="../images/logoFloresYa.jpeg"
              alt="Logo FloresYa"
              class="h-10 w-10 rounded-full"
            />
            <span class="text-xl font-bold text-pink-600">FloresYa</span>
          </a>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-6">
            <a href="/#inicio" class="text-gray-700 hover:text-pink-600 transition-colors"
              >Inicio</a
            >
            <a href="/#productos" class="text-gray-700 hover:text-pink-600 transition-colors"
              >Productos</a
            >
            <a href="/#contacto" class="text-gray-700 hover:text-pink-600 transition-colors"
              >Contacto</a
            >
          </div>

          <!-- Actions -->
          <div class="flex items-center space-x-4">
            <!-- Cart Icon (active) -->
            <a
              href="/pages/cart.html"
              class="relative p-2 text-pink-600 hover:text-pink-700 transition-colors"
              aria-label="Carrito de compras"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
              >
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path
                  d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                />
              </svg>
              <span
                id="cart-count-badge"
                class="cart-badge absolute -top-1 -right-1 bg-pink-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold"
              >
                0
              </span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div class="h-16"></div>

    <!-- Cart Container -->
    <div class="container mx-auto px-4 py-8 max-w-6xl">
      <!-- Back Button -->
      <div class="mb-6">
        <button
          id="back-button"
          class="flex items-center space-x-2 text-white/90 hover:text-white transition-colors bg-white/20 hover:bg-white/30 rounded-lg px-4 py-2 backdrop-blur-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-5 w-5"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
          <span class="font-medium">Regresar</span>
        </button>
      </div>

      <!-- Main Content -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Cart Items (Left Side - 2/3) -->
        <div class="lg:col-span-2">
          <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl p-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-8 w-8 text-pink-600 mr-3"
              >
                <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
                <path d="M3 6h18" />
                <path d="M16 10a4 4 0 0 1-8 0" />
              </svg>
              Mi Carrito
            </h1>

            <!-- Empty Cart Message -->
            <div id="empty-cart" class="hidden text-center py-12">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-24 w-24 text-gray-300 mx-auto mb-4"
              >
                <circle cx="8" cy="21" r="1" />
                <circle cx="19" cy="21" r="1" />
                <path
                  d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                />
              </svg>
              <p class="text-xl text-gray-500 mb-4">Tu carrito está vacío</p>
              <a
                href="/#productos"
                class="inline-block bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors"
              >
                Ver Productos
              </a>
            </div>

            <!-- Cart Items List -->
            <div id="cart-items" class="space-y-4">
              <!-- Items will be loaded here by JavaScript -->
            </div>

            <!-- Clear Cart Button (only show if cart has items) -->
            <div id="clear-cart-section" class="hidden mt-6 pt-6 border-t border-gray-200">
              <button
                id="clear-cart-button"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-5 w-5"
                >
                  <path d="M3 6h18" />
                  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                  <line x1="10" x2="10" y1="11" y2="17" />
                  <line x1="14" x2="14" y1="11" y2="17" />
                </svg>
                <span>Vaciar Carrito</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Order Summary (Right Side - 1/3) -->
        <div class="lg:col-span-1">
          <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl p-6 sticky top-24">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Resumen de Compra</h2>

            <!-- Delivery Option -->
            <div class="mb-6">
              <label class="block text-sm font-semibold text-gray-700 mb-3">
                Método de Entrega
              </label>
              <div class="space-y-3">
                <label
                  class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-pink-400 transition-colors"
                >
                  <input
                    type="radio"
                    name="delivery"
                    value="pickup"
                    class="h-4 w-4 text-pink-600 focus:ring-pink-500"
                    checked
                  />
                  <div class="ml-3 flex-1">
                    <div class="flex items-center justify-between">
                      <span class="text-sm font-medium text-gray-900">Recoger en tienda</span>
                      <span class="text-sm font-bold text-green-600">Gratis</span>
                    </div>
                  </div>
                </label>
                <label
                  class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-pink-400 transition-colors"
                >
                  <input
                    type="radio"
                    name="delivery"
                    value="delivery"
                    class="h-4 w-4 text-pink-600 focus:ring-pink-500"
                  />
                  <div class="ml-3 flex-1">
                    <div class="flex items-center justify-between">
                      <span class="text-sm font-medium text-gray-900">Envío a domicilio</span>
                      <span id="delivery-cost-display" class="text-sm font-bold text-gray-900"
                        >$5.00</span
                      >
                    </div>
                  </div>
                </label>
              </div>
            </div>

            <!-- Price Summary -->
            <div class="space-y-3 mb-6">
              <div class="flex justify-between text-gray-700">
                <span>Subtotal (<span id="total-items">0</span> productos)</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="flex justify-between text-gray-700">
                <span>Envío</span>
                <span id="shipping-cost">$0.00</span>
              </div>
              <div class="h-px bg-gray-300"></div>
              <div class="flex justify-between text-xl font-bold text-gray-900">
                <span>Total</span>
                <span id="total">$0.00</span>
              </div>
            </div>

            <!-- Checkout Button -->
            <button
              id="checkout-button"
              class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 rounded-lg transition-colors flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-5 w-5"
              >
                <rect width="20" height="14" x="2" y="5" rx="2" />
                <path d="M2 10h20" />
              </svg>
              <span>Proceder al Pago</span>
            </button>

            <!-- Security Badge -->
            <div class="mt-4 flex items-center justify-center text-sm text-gray-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-4 w-4 mr-2"
              >
                <path
                  d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
                />
                <path d="m9 12 2 2 4-4" />
              </svg>
              <span>Pago 100% seguro</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/lucide-icons.js"></script>
    <script type="module" src="./cart.js"></script>
  </body>
</html>
