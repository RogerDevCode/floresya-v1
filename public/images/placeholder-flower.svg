<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Product placeholder -->
  <rect width="400" height="400" fill="#f9fafb"/>

  <!-- Flower icon -->
  <g transform="translate(200, 200)">
    <!-- Center -->
    <circle cx="0" cy="0" r="20" fill="#fef08a"/>

    <!-- Petals -->
    <circle cx="0" cy="-45" r="18" fill="#ff4757"/>
    <circle cx="32" cy="-32" r="18" fill="#ec4899"/>
    <circle cx="45" cy="0" r="18" fill="#ff4757"/>
    <circle cx="32" cy="32" r="18" fill="#22c55e"/>
    <circle cx="0" cy="45" r="18" fill="#ff4757"/>
    <circle cx="-32" cy="32" r="18" fill="#ec4899"/>
    <circle cx="-45" cy="0" r="18" fill="#22c55e"/>
    <circle cx="-32" cy="-32" r="18" fill="#ff4757"/>

    <!-- Stem -->
    <rect x="-3" y="20" width="6" height="80" fill="#22c55e"/>
    <ellipse cx="-20" cy="60" rx="15" ry="8" fill="#22c55e"/>
  </g>

  <!-- Text -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" text-anchor="middle">
    Imagen del Producto
  </text>
</svg>