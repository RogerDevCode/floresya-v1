<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Hero image placeholder -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#fef9c3;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#heroGrad)"/>

  <!-- Multiple flowers -->
  <g opacity="0.6">
    <!-- Large center flower -->
    <g transform="translate(600, 400) scale(3)">
      <circle cx="0" cy="0" r="20" fill="#fef08a"/>
      <circle cx="0" cy="-35" r="15" fill="#ff4757"/>
      <circle cx="25" cy="-25" r="15" fill="#ec4899"/>
      <circle cx="35" cy="0" r="15" fill="#ff4757"/>
      <circle cx="25" cy="25" r="15" fill="#22c55e"/>
      <circle cx="0" cy="35" r="15" fill="#ff4757"/>
      <circle cx="-25" cy="25" r="15" fill="#ec4899"/>
      <circle cx="-35" cy="0" r="15" fill="#22c55e"/>
      <circle cx="-25" cy="-25" r="15" fill="#ff4757"/>
    </g>

    <!-- Smaller flowers around -->
    <g transform="translate(300, 250) scale(1.5)">
      <circle cx="0" cy="0" r="15" fill="#fef08a"/>
      <circle cx="0" cy="-25" r="12" fill="#ec4899"/>
      <circle cx="18" cy="-18" r="12" fill="#ff4757"/>
      <circle cx="25" cy="0" r="12" fill="#ec4899"/>
      <circle cx="18" cy="18" r="12" fill="#22c55e"/>
      <circle cx="0" cy="25" r="12" fill="#ff4757"/>
      <circle cx="-18" cy="18" r="12" fill="#ec4899"/>
      <circle cx="-25" cy="0" r="12" fill="#22c55e"/>
      <circle cx="-18" cy="-18" r="12" fill="#ff4757"/>
    </g>

    <g transform="translate(900, 550) scale(1.8)">
      <circle cx="0" cy="0" r="15" fill="#fef08a"/>
      <circle cx="0" cy="-25" r="12" fill="#ff4757"/>
      <circle cx="18" cy="-18" r="12" fill="#22c55e"/>
      <circle cx="25" cy="0" r="12" fill="#ff4757"/>
      <circle cx="18" cy="18" r="12" fill="#ec4899"/>
      <circle cx="0" cy="25" r="12" fill="#ff4757"/>
      <circle cx="-18" cy="18" r="12" fill="#22c55e"/>
      <circle cx="-25" cy="0" r="12" fill="#ec4899"/>
      <circle cx="-18" cy="-18" r="12" fill="#ff4757"/>
    </g>
  </g>
</svg>