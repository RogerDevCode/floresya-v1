<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Hero placeholder with floral pattern -->
  <rect width="800" height="600" fill="url(#grad1)"/>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fef9c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative flowers -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="40" fill="#ff4757"/>
    <circle cx="700" cy="150" r="50" fill="#22c55e"/>
    <circle cx="600" cy="500" r="45" fill="#ec4899"/>
    <circle cx="150" cy="450" r="35" fill="#eab308"/>
    <circle cx="400" cy="300" r="60" fill="#ff4757" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="48" fill="#166534" text-anchor="middle" font-weight="bold">
    FloresYa
  </text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" fill="#15803d" text-anchor="middle">
    Flores Frescas y Coloridas
  </text>
</svg>