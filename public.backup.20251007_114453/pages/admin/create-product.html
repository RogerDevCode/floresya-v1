<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Producto - FloresYa Admin</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/tailwind.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <a
              href="./dashboard.html"
              class="text-gray-600 hover:text-pink-600 transition-colors"
              title="Volver al Dashboard"
            >
              <i data-lucide="arrow-left" class="h-6 w-6"></i>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">Crear Nuevo Producto</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <form id="create-product-form" class="space-y-6">
          <!-- Basic Information -->
          <div class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-900 flex items-center space-x-2">
              <i data-lucide="package" class="h-5 w-5 text-pink-600"></i>
              <span>Información Básica</span>
            </h2>

            <!-- Name -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Nombre del Producto <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="product-name"
                name="name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                placeholder="Ej: Ramo de Rosas Rojas"
              />
            </div>

            <!-- Description -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
              <textarea
                id="product-description"
                name="description"
                rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent resize-none"
                placeholder="Describe el producto..."
              ></textarea>
            </div>

            <!-- SKU -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
              <input
                type="text"
                id="product-sku"
                name="sku"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                placeholder="Ej: RAMO-001"
              />
              <span class="text-xs text-gray-500">Código único del producto (opcional)</span>
            </div>

            <!-- Price USD and VES -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Price USD -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Precio USD <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <span class="absolute left-3 top-2.5 text-gray-500">$</span>
                  <input
                    type="number"
                    id="product-price-usd"
                    name="price_usd"
                    required
                    min="0"
                    step="0.01"
                    class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="0.00"
                  />
                </div>
              </div>

              <!-- Price VES -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Precio VES</label>
                <div class="relative">
                  <span class="absolute left-3 top-2.5 text-gray-500">Bs.</span>
                  <input
                    type="number"
                    id="product-price-ves"
                    name="price_ves"
                    readonly
                    min="0"
                    step="0.01"
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed"
                    placeholder="0.00"
                  />
                </div>
                <span class="text-xs text-gray-500">Auto-calculado (USD × BCV)</span>
              </div>
            </div>

            <!-- Stock -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
              <input
                type="number"
                id="product-stock"
                name="stock"
                min="0"
                value="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
              />
              <span class="text-xs text-gray-500">Unidades disponibles</span>
            </div>
          </div>

          <!-- Carousel Manager Section -->
          <div class="space-y-4 border-t pt-6">
            <div id="carousel-manager-container"></div>
          </div>

          <!-- Images Section -->
          <div class="space-y-4 border-t pt-6">
            <h2 class="text-lg font-semibold text-gray-900 flex items-center space-x-2">
              <i data-lucide="image" class="h-5 w-5 text-pink-600"></i>
              <span>Imágenes del Producto</span>
            </h2>
            <p class="text-sm text-gray-600">
              Mínimo 1 imagen, máximo 5. Arrastra para reordenar. La primera imagen será la
              principal.
            </p>

            <!-- Image Grid (5 slots) -->
            <div id="product-images-grid" class="grid grid-cols-2 md:grid-cols-5 gap-4">
              <!-- Slots generated dynamically via JS -->
            </div>

            <!-- Hidden file input -->
            <input
              type="file"
              id="image-upload-input"
              accept="image/*"
              class="hidden"
              data-max-size="4194304"
            />
          </div>

          <!-- Actions -->
          <div class="flex items-center justify-end space-x-4 border-t pt-6">
            <a
              href="./dashboard.html"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
            >
              Cancelar
            </a>
            <button
              type="submit"
              id="create-product-btn"
              class="px-6 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-lg transition-colors flex items-center space-x-2"
            >
              <i data-lucide="save" class="h-5 w-5"></i>
              <span>Crear Producto</span>
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed top-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"
    ></div>

    <!-- Scripts -->
    <script type="module" src="../../js/lucide-icons.js"></script>
    <script type="module" src="./create-product.js"></script>
  </body>
</html>
