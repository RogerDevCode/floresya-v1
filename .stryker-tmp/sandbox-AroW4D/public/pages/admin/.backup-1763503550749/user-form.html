<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gestión de Usuario - FloresYa Admin" />
    <title>Gestión de Usuario - FloresYa Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/tailwind.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
  </head>
  <body class="font-sans antialiased bg-gray-50">
    <!-- Navbar -->
    <nav
      class="navbar bg-white/95 backdrop-blur-sm shadow-md fixed top-0 left-0 right-0 z-50"
      role="navigation"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Back Button -->
          <button
            onclick="window.history.back()"
            class="flex items-center gap-2 text-gray-600 hover:text-pink-600 transition-colors"
            title="Volver al dashboard"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
            >
              <path d="m12 19-7-7 7-7" />
              <path d="M19 12H5" />
            </svg>
            <span class="hidden sm:inline">Volver</span>
          </button>

          <!-- Logo -->
          <a
            href="../../index.html"
            class="flex items-center space-x-2 hover:opacity-80 transition-opacity"
          >
            <img
              src="../../images/logoFloresYa.jpeg"
              alt="Logo FloresYa Admin"
              class="h-10 w-10 rounded-full"
            />
            <span class="text-xl font-bold text-pink-600 hidden sm:block">FloresYa Admin</span>
          </a>

          <!-- User Info -->
          <div class="flex items-center">
            <span class="text-sm text-gray-600 hidden md:block" id="admin-user-display">Admin</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
      <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2" id="page-title">Crear Nuevo Usuario</h1>
          <p class="text-gray-600">
            Complete el formulario para crear o editar un usuario del sistema.
          </p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
          <form id="user-form">
            <!-- Email -->
            <div class="mb-6">
              <label for="user-email" class="block text-sm font-medium text-gray-700 mb-2">
                Email
                <span class="text-red-500">*</span>
              </label>
              <input
                type="email"
                id="user-email"
                name="email"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                placeholder="usuario@ejemplo.com"
              />
            </div>

            <!-- Full Name -->
            <div class="mb-6">
              <label for="user-full-name" class="block text-sm font-medium text-gray-700 mb-2">
                Nombre Completo
                <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="user-full-name"
                name="full_name"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                placeholder="Juan Pérez"
              />
            </div>

            <!-- Phone -->
            <div class="mb-6">
              <label for="user-phone" class="block text-sm font-medium text-gray-700 mb-2">
                Teléfono
              </label>
              <input
                type="tel"
                id="user-phone"
                name="phone"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
                placeholder="+58 412 123 4567"
              />
            </div>

            <!-- Role -->
            <div class="mb-6">
              <label for="user-role" class="block text-sm font-medium text-gray-700 mb-2">
                Rol
                <span class="text-red-500">*</span>
              </label>
              <select
                id="user-role"
                name="role"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
              >
                <option value="">Seleccionar rol</option>
                <option value="user">Cliente</option>
                <option value="admin">Administrador</option>
              </select>
            </div>

            <!-- Magic Link Info Section -->
            <div class="mb-6">
              <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-start">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-5 w-5 text-blue-600 mt-0.5 mr-3 flex-shrink-0"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4" />
                    <path d="M12 8h.01" />
                  </svg>
                  <div class="flex-1">
                    <p class="text-sm text-blue-800 mb-3">
                      <strong>Autenticación Sin Contraseña:</strong>
                      Los clientes no necesitan contraseña. Pueden acceder a su historial mediante
                      un enlace mágico enviado a su email.
                    </p>
                    <button
                      type="button"
                      id="send-magic-link-btn"
                      class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-colors inline-flex items-center"
                      disabled
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="h-4 w-4 mr-2"
                      >
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                      </svg>
                      Enviar Magic Link (Próximamente)
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="flex flex-col sm:flex-row justify-end gap-3 mt-8">
              <button
                type="button"
                id="cancel-user-form"
                onclick="window.history.back()"
                class="px-6 py-3 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors font-medium"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="px-6 py-3 bg-pink-600 hover:bg-pink-700 text-white rounded-lg transition-colors font-medium shadow-md hover:shadow-lg"
              >
                <span id="user-form-submit-text">Crear Usuario</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="./user-form.js"></script>
  </body>
</html>
