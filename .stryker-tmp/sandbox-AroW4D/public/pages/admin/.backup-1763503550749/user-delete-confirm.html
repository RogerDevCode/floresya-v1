<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Confirmar Eliminación de Usuario - FloresYa Admin" />
    <title>Confirmar Eliminación - FloresYa Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/tailwind.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
  </head>
  <body class="font-sans antialiased bg-gray-50">
    <!-- Navbar -->
    <nav
      class="navbar bg-white/95 backdrop-blur-sm shadow-md fixed top-0 left-0 right-0 z-50"
      role="navigation"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Back Button -->
          <button
            onclick="window.history.back()"
            class="flex items-center gap-2 text-gray-600 hover:text-pink-600 transition-colors"
            title="Volver al dashboard"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
            >
              <path d="m12 19-7-7 7-7" />
              <path d="M19 12H5" />
            </svg>
            <span class="hidden sm:inline">Volver</span>
          </button>

          <!-- Logo -->
          <a
            href="../../index.html"
            class="flex items-center space-x-2 hover:opacity-80 transition-opacity"
          >
            <img
              src="../../images/logoFloresYa.jpeg"
              alt="Logo FloresYa Admin"
              class="h-10 w-10 rounded-full"
            />
            <span class="text-xl font-bold text-pink-600 hidden sm:block">FloresYa Admin</span>
          </a>

          <!-- User Info -->
          <div class="flex items-center">
            <span class="text-sm text-gray-600 hidden md:block" id="admin-user-display">Admin</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
      <div class="max-w-xl mx-auto">
        <!-- Confirmation Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
          <!-- Warning Icon & Header -->
          <div class="flex items-start mb-6">
            <div
              class="flex-shrink-0 w-14 h-14 bg-red-100 rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-7 w-7 text-red-600"
              >
                <path
                  d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"
                />
                <path d="M12 9v4" />
                <path d="M12 17h.01" />
              </svg>
            </div>
            <div class="ml-4 flex-1">
              <h1 class="text-2xl font-bold text-gray-900 mb-2">Confirmar Eliminación</h1>
              <p class="text-gray-700 text-lg" id="delete-confirm-message">
                ¿Estás seguro de que deseas eliminar este usuario?
              </p>
            </div>
          </div>

          <!-- User Info Display -->
          <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Información del Usuario:</h3>
            <div class="space-y-1 text-sm text-gray-600">
              <p>
                <strong>Email:</strong>
                <span id="user-email-display">-</span>
              </p>
              <p>
                <strong>Nombre:</strong>
                <span id="user-name-display">-</span>
              </p>
              <p>
                <strong>Rol:</strong>
                <span id="user-role-display">-</span>
              </p>
            </div>
          </div>

          <!-- Important Notice -->
          <div class="bg-yellow-50 border-l-4 border-yellow-400 rounded-lg p-4 mb-6">
            <div class="flex items-start">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-5 w-5 text-yellow-700 mt-0.5 mr-3 flex-shrink-0"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
              </svg>
              <div>
                <p class="text-sm text-yellow-800 font-semibold mb-1">Importante:</p>
                <p class="text-sm text-yellow-800">
                  El usuario será desactivado (no eliminado permanentemente). Podrás reactivarlo más
                  tarde si es necesario.
                </p>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row justify-end gap-3">
            <button
              id="cancel-delete"
              onclick="window.history.back()"
              class="px-6 py-3 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors font-medium"
            >
              Cancelar
            </button>
            <button
              id="confirm-delete"
              class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors font-medium shadow-md hover:shadow-lg inline-flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-5 w-5 mr-2"
              >
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              </svg>
              Desactivar Usuario
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="./user-delete-confirm.js"></script>
  </body>
</html>
